<p> Джек Ніколсон (нар. 22 квітня 1937, повне ім'я — Джон Джозеф Ніколсон, англ. John Joseph Nicholson, Нептун, Нью-Джерсі, США) — американський кіноактор, режисер, продюсер, сценарист.</p>
