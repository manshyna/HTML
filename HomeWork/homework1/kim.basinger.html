<h1> Кім Бейсінгер	(роль - Вікі Вейл)</h1>
<p>Кімі́ла Енн (Кім) Бе́йсінгер (англ. Kimila Ann "Kim" Basinger; англ. вимова: [ˈbeɪsɪŋɚ], часто помилково вимовляється як Бесінджер; нар. 8 грудня 1953, Атенс, штат Джорджія, США) — американська акторка, співачка та модель. </p>
